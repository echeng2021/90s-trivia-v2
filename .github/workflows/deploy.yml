name: Deploy Static Site

on:
  # Triggers the workflow on pushes to the main branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Required permissions for deploying to GitHub Pages
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        # Downloads your files from the main branch
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        # This is the dedicated action that handles the complex deployment steps
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # CRITICAL FIX: Force push to overwrite gh-pages history
          force_orphan: true 
          # CRITICAL FIX: Tell the action where the final files are (root)
          publish_dir: .
          publish_branch: gh-pages
